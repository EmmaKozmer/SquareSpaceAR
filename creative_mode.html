<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Mode - My Square Space</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="creative-mode-container">
        <a href="index.html" class="back-button-creative-mode">&#8592;</a>
        <h1>Creative Mode.</h1>
        <p class="intro-text">
            Here, you can capture an image using your device's camera. You can then place 3D models in the scene and manipulate them.
        </p>

        <!-- Hidden input for capturing images from camera -->
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;"/>
        <button id="captureImage" class="button button-take-picture" onclick="document.getElementById('cameraInput').click();">Take a new picture</button>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', adjustButtonVisibility);

        function adjustButtonVisibility() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                document.getElementById('captureImage').style.display = 'block';
            } else if (/android/i.test(userAgent)) {
                document.getElementById('captureImage').style.display = 'block';
            } else {
                document.getElementById('captureImage').style.display = 'none';
            }
        }

        document.getElementById('cameraInput').addEventListener('change', handleImageSelection);

        function handleImageSelection(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    localStorage.setItem('chosenImage', e.target.result);
                    window.location.href = 'creative_mode_ar.html'; // Redirect to AR scene
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
