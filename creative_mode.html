<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Mode - My Square Space</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="creative-mode-container">
        <a href="index.html" class="back-button-creative-mode">&#8592;</a>
        <h1>Creative Mode.</h1>
        <p class="intro-text">
            Here, you can take a picture or upload an image from your file system. You can then place 3D models in the scene and manipulate them.
        </p>

        <!-- Hidden file input for choosing files from the filesystem -->
        <input type="file" id="fileInput" accept="image/*" style="display:none;"/>

        <!-- Hidden input for capturing images from camera -->
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;"/>

        <button id="uploadImage" class="button button-choose-file" onclick="document.getElementById('fileInput').click();" style="display:none;">Choose picture from file system</button>
        <button id="captureImage" class="button button-take-picture" onclick="document.getElementById('cameraInput').click();" style="display:none;">Take a new picture</button>
    </div>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', adjustButtonVisibility);

        function adjustButtonVisibility() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for iOS devices
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // iOS device detected, show both buttons as iOS supports camera access
                document.getElementById('uploadImage').style.display = 'block';
                document.getElementById('captureImage').style.display = 'block';
            } else if (/android/i.test(userAgent)) {
                // Android device detected, show both buttons as Android supports camera access
                document.getElementById('uploadImage').style.display = 'block';
                document.getElementById('captureImage').style.display = 'block';
            } else if (/Macintosh|Windows|Linux/i.test(userAgent)) {
                // Desktop OS detected, only show the file upload button
                document.getElementById('uploadImage').style.display = 'block';
                document.getElementById('captureImage').style.display = 'none';
            } else {
                // Other devices, show the file upload button by default
                document.getElementById('uploadImage').style.display = 'block';
                document.getElementById('captureImage').style.display = 'none';
            }
        }

        document.getElementById('fileInput').addEventListener('change', handleImageSelection);
        document.getElementById('cameraInput').addEventListener('change', handleImageSelection);

        function handleImageSelection(event) {
            var file = event.target.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    localStorage.setItem('chosenImage', e.target.result);
                    window.location.href = 'creative_mode_ar.html'; // Redirect to AR scene
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
