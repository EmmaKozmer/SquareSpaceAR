<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Creative Mode - My Square Space</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .model-option {
            cursor: pointer;
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="creative-mode-container">
        <a href="index.html" class="back-button-creative-mode">&#8592;</a>
        <h1>Our 3D Models</h1>
        <p class="intro-text">
            Select your desired 3D model below and view it in your AR scene. (Unfortunately, this only works for IOS devices.)
        </p>
        <div id="modelOptions" class="thumbnails-container">
            <a rel="ar" href="../objects/buddha_new.usdz">
                <img src="../thumbnails/buddha.png" alt="Buddha Model" class="model-option" draggable="true" ondragstart="drag(event)" id="buddha">
            </a>
            <a rel="ar" href="../objects/table-resized.usdz">
                <img src="../thumbnails/table.png" alt="Table Model" class="model-option" draggable="true" ondragstart="drag(event)" id="table">
            </a>
            <a rel="ar" href="../objects/armchair-resized.usdz">
                <img src="../thumbnails/armchair.png" alt="Armchair Model" class="model-option" draggable="true" ondragstart="drag(event)" id="armchair">
            </a>
            <a rel="ar" href="../objects/pflanze-resized.usdz">
                <img src="../thumbnails/pflanze.png" alt="Pflanze Model" class="model-option" draggable="true" ondragstart="drag(event)" id="pflanze">
            </a>
        </div>
        <button id="emmibutton" class="emmibutton" onclick="redirectToInspirations()">Go to inspirations</button>
    </div>
    <script>
        function redirectToInspirations() {
            window.location.href = 'inspirations.html';
        }
    </script>
</body>
</html>
