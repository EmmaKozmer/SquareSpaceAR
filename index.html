<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Square Space</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header-content">
            <h1>
                <div>My</div>
                <div>Square</div>
                <div>Space.</div>
            </h1>
            <div class="header-content-right">
                <img src="images/logo.png" alt="Logo" class="logo">
            </div>
        </div>
        <div class="container">
            <div class="button large-box">
                <div>Start</div>
                <div>Designing</div>
                <div>Now.</div>
            </div>
            <div class="row">
                <div class="button yellow-box">
                    <div>Find</div>
                    <div>more</div>
                    <div>inspiration.</div>
                    </div>
                <div class="button green-box">
                    <div>Your</div>
                    <div>favourites.</div>
                </div>
            </div>
            <div class="row">
                <div class="button blue-box">
                    <div>About</div>
                    <div>us.</div>   
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
